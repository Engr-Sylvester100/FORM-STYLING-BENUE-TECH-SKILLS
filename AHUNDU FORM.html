<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahundu Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #eaeaea;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <form action="" method="post" onsubmit="handleSubmit(event)">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" placeholder="Input Username" required>
        
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" minlength="8" maxlength="50" placeholder="123456" required>
        
        <button type="submit">Login to your account</button>
        
        <pre id="p"></pre>
    </form>
 
    <script>
        const handleSubmit = (e) => {
            e.preventDefault();
            const pre = document.getElementById("p");
 
            const form = e.target;
            const formData = new FormData(form);
 
            const stateValue = Object.fromEntries(formData.entries());
 
            pre.textContent = Ahundu.stringify(stateValue, null, 2);
        }
    </script>
</body>
</html>
